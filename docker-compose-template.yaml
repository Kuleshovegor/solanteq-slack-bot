version: "3.8"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=
      - MONGO_INITDB_ROOT_PASSWORD=
    volumes:
      - mongodb-data:/data/db
    networks:
      - mongodb_network
    ports:
      - 27017:27017
    restart: unless-stopped
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=
      - ME_CONFIG_MONGODB_ADMINUSERNAME=
      - ME_CONFIG_MONGODB_ADMINPASSWORD=
      - ME_CONFIG_BASICAUTH_USERNAME=
      - ME_CONFIG_BASICAUTH_PASSWORD=
    depends_on:
      - mongodb
    networks:
      - mongodb_network
    ports:
      - 8081:8081
    restart: unless-stopped
  slackbot:
    image: kuleshovegor/slackbot
    container_name: slackbot
    environment:
      - MONGODB_CONNSTRING=
      - SLACK_BOT_TOKEN=
      - SLACK_SIGNING_SECRET=
      - YOUTRACK_WORKFLOW_IP=
      - YOU_TRACK_URL=
      - YOU_TRACK_ACCESS_TOKEN=
      - TEAM_ID=
    depends_on:
      - mongodb
    networks:
      - mongodb_network
    ports:
      - 3000:3000

volumes:
  mongodb-data:
    name: mongodb-data
networks:
  mongodb_network:
    name: mongodb_network